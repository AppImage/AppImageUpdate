language: cpp
compiler: gcc
sudo: require
dist: xenial

matrix:
  include:
    - env: ARCH=x86_64
      addons:
        apt:
          sources:
            - sourceline: "deb http://mirror.assassinate-you.net/ppa.launchpad.net/beineri/opt-qt-5.12.0-xenial/ubuntu xenial main"
              key_url: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x10C56D0DE9977759"
          packages:
            - qt512base
            - qt512wayland
            - libgl1
            - libdrm-dev
            - mesa-common-dev
    - env: ARCH=i386
      addons:
        apt:
          sources:
            - sourceline: "deb http://mirror.assassinate-you.net/ppa.launchpad.net/beineri/opt-qt-5.12.0-xenial/ubuntu xenial main"
              key_url: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x10C56D0DE9977759"
          packages:
            - gcc-multilib
            - g++-multilib
            - qt512base:i386
            - qt512wayland:i386
            - libx11-dev:i386
            - libcurl4-openssl-dev:i386
            - libgl1:i386
            - libdrm-dev
            - mesa-common-dev
            - libgl1-mesa-dev:i386
            - libfuse2:i386

install:
  - source /opt/qt*/bin/qt*-env.sh

before_script:
  - sudo bash -ex resources/bootstrap-container.sh

script:
  - git submodule update --init --recursive
  - bash -ex resources/build-appimages.sh

after_success:
  - ls -lh
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  # make sure only pushes to rewrite create a new release, otherwise pretend PR and upload to transfer.sh
  - if [ "$TRAVIS_BRANCH" != "rewrite" ]; then export TRAVIS_EVENT_TYPE=pull_request; fi
  - bash ./upload.sh appimageupdate*.AppImage* AppImageUpdate*.AppImage*

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
